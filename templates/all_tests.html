{% extends "base.html" %}

{% block content %}
<div class="row">
    <h2 class="header col-12">{{title}}</h2>
    <div class="col-12 col-lg-10 col-xl-12 mx-auto my-4">
        <div class="row tests">
            {% for test in tests %}
            <div class="col-12 col-md-6 col-xl-4">
                <div class="test m-2">
                    <div class="row align-items-center test-header">
                        <div class="col-12 col-sm-8 text-left">
                            <div class="name">
                                {{test.name}}
                            </div>
                        </div>
                        <div class="col-12 col-sm-4 text-right">
                            <div class="name">
                                {% if test.creator %}{{test.creator.nickname}}{% else %}DELETED{% endif %}
                            </div>
                        </div>
                    </div>
                    {% if test.description%}
                    <hr>
                    <div class="row">
                        <div class="description col-12">{{test.description}}</div>
                    </div>
                    {% endif %}
                    <hr>
                    <div class="row">
                        <a href="/test/{{test.id}}" class="ml-auto mr-2 px-3 py-1 btn-start btn btn-primary">
                            Начать
                        </a>
                        <a href="/statistics/{{test.id}}" class="mr-auto ml-2 px-3 py-1 btn-start btn btn-secondary">
                            История
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
