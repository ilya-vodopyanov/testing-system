{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="col-12 col-lg-10 mx-auto my-4 px-0 p-lg-4">
        <div class="row tests">
            {% for test in tests %}
            <div class="col-12 col-md-6">
                <div class="test">
                    <div class="row align-items-center test-header">
                        <div class="col-12">
                            <div class="name">
                                {{test.name}}
                            </div>
                        </div>
                    </div>
                    {% if test.description%}
                    <div class="row">
                        <div class="description col-12">{{test.description}}</div>
                    </div>
                    {% endif %}
                    <hr>
                    <div class="row">
                        <a href="/test/{{test.id}}" class="ml-auto mr-2 px-3 py-1 btn-start btn btn-sm btn-primary">
                            Начать
                        </a>
                        <a href="/statistics/{{test.id}}" class="mr-auto ml-2 px-3 py-1 btn-start btn btn-sm btn-secondary">
                            История
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
