<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/png">
    <title>{{title}}</title>
</head>
<body>
    <div class="row align-items-center mission">
        <h2 class="col-md-7 col-sm-6 mission-name">Миссия Колонизация Марса</h2>
        <p class="col-md-3 col-sm-3 mission-user">
            {% if current_user.is_authenticated %}
            <a class="alert-link" href="/logout" title="log out">{{ current_user.name + " " + current_user.surname }}</a>
            {% else %}
            <a href="/register" class="btn btn-primary">Register</a>
            <a href="/login" class="btn btn-success">Log in</a>
            {% endif %}
        </p>
        <a href="/" class="col-md-2 col-sm-3 mission-logo">Mars One</a>
    </div>
    <div class="slogan">
        <h4>И на Марсе будут яблони цвести!</h4>
    </div>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
