<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/js/mdb.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{title}}</title>
</head>
<body>

    {% if current_user.is_authenticated%}
    <ul class="nav nav-tabs px-2 pt-3">
        <li class="nav-item">
            <a class="nav-link {{all_tests}}" href="/all_tests">Тесты <i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link {{statistics}}" href="/statistics">История <i class="fas fa-history"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link {{more}}" href="/more">Профиль <i class="fas fa-user-alt"></i></a>
        </li>
    </ul>
    {% endif %}

    <main role="main" class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <div class="col-12 text-center contacts p-2">
        <a target="_blank" href="https://github.com/ilya-vodopyanov/testing-system" title="GitHub"><i class="fab fa-github"></i></a>
        <a target="_blank" href="https://telegram.im/@thecattest" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
        <a target="_blank" href="mailto:vodopyanov999@gmail.com" title="vodopyanov999@gmail.com"><i class="fas fa-at"></i></a>
        <br>
        <a href="#">vodopyanov999@gmail.com</a>
    </div>
</body>
</html>
