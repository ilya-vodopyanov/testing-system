{% extends "base.html" %}

{% block content %}

<div class="mx-auto my-2 p-2 group-adder">
    <form action="/create_group" method="post">
        {{form.hidden_tag()}}
        <h2 class="header m-2 mb-3">Добавить группу</h2>
        <div class="form-row align-items-end">
            <div class="form-group col-md-8 mx-auto">
                {{form.name.label}}
                {{ form.name(class="form-control", type="text", placeholder="Название группы") }}
                {% for error in form.name.errors %}
                <small class="form-text red">
                    {{ error }}
                </small>
                {% endfor %}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group mt-1 mb-3 mx-auto pl-1">
                <button class="btn btn-success" id="submit" name="submit" type="submit">
                    Подтвердить <i class="fas fa-check"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
