{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-8 my-4 mx-auto p-2">
        <div class="card p-1">
            <div class="card-body">
                <h5 class="card-title">{{current_user.user_type.name}}</h5>
                <p class="card-text">{{current_user.nickname}}</p>
            </div>
            <ul class="list list-group pb-3">
                <a href="/groups" class="list-group-item profile-list-item list-item-dark list-group-item-action py-2">Группы</a>
                {% if current_user.type_id in (1, 2) %}
                    <a href="/users" class="list-group-item profile-list-item list-item-dark list-group-item-action py-2">Пользователи</a>
                {% endif %}
                <a href="/all_tests" class="list-group-item profile-list-item list-item-dark list-group-item-action py-2">Тесты</a>
                <a href="/statistics" class="list-group-item profile-list-item list-item-dark list-group-item-action py-2">История</a>
                <a href="/logout" class="danger-on-hover danger list-group-item profile-list-item list-group-item-action py-2">Выйти из аккаунта</a>
            </ul>
        </div>
    </div>
</div>

{% endblock %}
