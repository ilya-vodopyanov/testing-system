{% extends "base.html" %}

{% block content %}

<div class="row">
    <h2 class="header col-12">{{title}}</h2>
    {% if notifications %}
    <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
        <ul class="list list-group pb-3">
            {% for notif in notifications %}
            <li class="list-group-item notification py-2 d-flex justify-content-between align-items-center">
                <b>
                    <a href="{{notif.link}}">
                        {{notif.text}}
                    </a>
                </b>
                {% if notif.link %}
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
    {% else %}
    <div class="alert alert-primary col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
        <h3>Уведомлений нет</h3>
    </div>
    {% endif %}
</div>

{% endblock %}
